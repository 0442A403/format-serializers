syntax = "proto3";

message Course {
    string name = 1;
    int32 score = 2;
}

message UniversityData {
    string name = 1;
    int32 year = 2;
    repeated Course courses = 3;
}

message Message {
    string first_name = 1;
    string middle_name = 2;
    string last_name = 3;
    optional int32 year = 4;
    optional UniversityData university = 5;
}